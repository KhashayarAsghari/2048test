<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.min.css">
    <script src="./init.js" defer></script>
    <script src="./main.js" defer></script>
    <title>Document</title>

</head>

<body>

    <section class="scoreboard">
        <div class="scoreboard__desc">
            <h1 class="scoreboard__desc__title">2048</h1>
            <p class="scoreboard__desc__description">Join the numbers and get the <span>2048 tile!</span></p>
        </div>

        <div class="scoreboard__score">
            <h2 class="scoreboard__score__title">score</h2>
            <span class="scoreboard__score__number">0</span>
        </div>
    </section>


    <section id="board" class="board">
        <div cellNumber="1" class="board__item"><span cellNum="" class="board__item__number"></span></div>
        <div cellNumber="2" class="board__item"><span cellNum="" class="board__item__number"></span></div>
        <div cellNumber="3" class="board__item"><span cellNum="" class="board__item__number"></span></div>
        <div cellNumber="4" class="board__item"><span cellNum="32" class="board__item__number">32</span></div>
        <div cellNumber="5" class="board__item"><span cellNum="" class="board__item__number"></span></div>
        <div cellNumber="6" class="board__item"><span cellNum="" class="board__item__number"></span></div>
        <div cellNumber="7" class="board__item"><span cellNum="" class="board__item__number"></span></div>
        <div cellNumber="8" class="board__item"><span cellNum="16" class="board__item__number">16</span></div>
        <div cellNumber="9" class="board__item"><span cellNum="" class="board__item__number"></span></div>
        <div cellNumber="10" class="board__item"><span cellNum="" class="board__item__number"></span></div>
        <div cellNumber="11" class="board__item"><span cellNum="" class="board__item__number"></span></div>
        <div cellNumber="12" class="board__item"><span cellNum="" class="board__item__number"></span></div>
        <div cellNumber="13" class="board__item"><span cellNum="" class="board__item__number"></span></div>
        <div cellNumber="14" class="board__item"><span cellNum="" class="board__item__number"></span></div>
        <div cellNumber="15" class="board__item"><span cellNum="" class="board__item__number"></span></div>
        <div cellNumber="16" class="board__item"><span cellNum="8" class="board__item__number">8</span></div>
    </section>

</body>

</html>
